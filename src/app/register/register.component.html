<div class="register" >
  <div class="register-body" >
    <form #registerForm="ngForm" (ngSubmit)="register()" class="register-form" >
      <div class="input-row">
        <div class="inline-row" >
          <label for="firstName" class="register-form__label" >First Name: </label><br>
          <input class="register-form__input-1" type="text" required name="firstName" 
            id="firstName" [(ngModel)]="model.firstName" >
        </div>
        <div class="inline-row" >
          <label for="lastName" class="register-form__label">Last Name: </label><br>
          <input class="register-form__input-1" type="text" required name="lastName" 
            id="lastName" [(ngModel)]="model.lastName" >
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row" >
          <label for="username" class="register-form__label">Username: </label><br>
          <input class="register-form__input-1" type="text" required name="username" 
            id="username" [(ngModel)]="model.username" >
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="password" class="register-form__label">Password: </label><br>
          <input class="register-form__input-2" type="password" required name="password" 
            id="password" [(ngModel)]="model.password" >
        </div>
        <div class="inline-row">
          <label for="password" class="register-form__label">Confirm Password: </label><br>
          <input class="register-form__input-2" type="password" required name="confirm" 
            id="confirm" [(ngModel)]="model.confirm" >
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="email" class="register-form__label">Email: </label><br>
          <input class="register-form__input-1" type="email" required name="email" 
            id="email" [(ngModel)]="model.email" >
        </div>
        <div class="inline-row">
          <label for="phone" class="register-form__label">Phone: </label><br>
          <input class="register-form__input-1" type="text" required placeholder="(xxx) xxx-xxxx" name="phone" 
            id="phone" [(ngModel)]="model.phone" >
        </div>
      </div>  
      <div class="input-row">
        <div class="inline-row">
          <label for="dateOfBirth" class="register-form__label">Date of Birth: </label><br>
          <input class="register-form__input-1" type="date" required name="dateOfBirth" 
            id="dateOfBirth" [(ngModel)]="model.dateOfBirth" >
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="gender" class="register-form__label">Gender: </label><br>
          <select class="register-form__input-1" required name="gender" 
            id="gender" [(ngModel)]="model.gender" >
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
    
      <div class="input-row">
        <input class="submition" type="submit" value="Register" />
      </div>
    
    </form>
</div>
</div>
