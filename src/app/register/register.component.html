<div class="register" >
  <div class="register-body" >
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" >
      <div class="input-row">
        <div class="inline-row" >
          <label for="firstName" class="register-form__label" >First Name: </label><br>
          <input class="register-form__input-1" type="text" formControlName="firstName" 
            id="firstName"  >
        </div>
        <div class="inline-row" >
          <label for="lastName" class="register-form__label">Last Name: </label><br>
          <input class="register-form__input-1" type="text" formControlName="lastName" 
            id="lastName"  >
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row" >
          <label for="username" class="register-form__label">Username: </label><br>
          <input class="register-form__input-1" type="text" formControlName="username" 
            id="username"  >
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="password" class="register-form__label">Password: </label><br>
          <input class="register-form__input-2" type="password" formControlName="password" 
            id="password" placeholder="At least 6 characters"  >
        </div>
        <div class="inline-row">
          <label for="password" class="register-form__label">Confirm Password: </label><br>
          <input class="register-form__input-2" type="password" formControlName="confirmPassword" 
            id="confirmPassword"  >
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="email" class="register-form__label">Email: </label><br>
          <input class="register-form__input-1" type="email" formControlName="email" 
            id="email"  >
        </div>
        <div class="inline-row">
          <label for="phone" class="register-form__label">Phone: </label><br>
          <input class="register-form__input-1" type="text" placeholder="(xxx) xxx-xxxx" formControlName="phone" 
            id="phone"  >
        </div>
      </div>  
      <div class="input-row">
        <div class="inline-row">
          <label for="dateOfBirth" class="register-form__label">Date of Birth: </label><br>
          <input class="register-form__input-1" type="date" formControlName="dateOfBirth" 
            id="dateOfBirth" >
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
      <div class="input-row">
        <div class="inline-row">
          <label for="gender" class="register-form__label">Gender: </label><br>
          <select class="register-form__input-1" formControlName="gender" 
            id="gender" >
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="inline-row dummy">
          <input class="register-form__input-1" type="text">
        </div>
      </div>
    
      <div class="input-row">
        <input class="submition" [disabled]="!registerForm.valid" type="submit" value="Register" />
      </div>
    
    </form>
  </div>
  <img class="register__img" src="../../assets/images/business.jpg" width="100%" height="100%" />
</div>
